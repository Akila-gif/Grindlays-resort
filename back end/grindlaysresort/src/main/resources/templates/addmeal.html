<body style="overflow: scroll">
<div class="d-flex justify-content-around bg-black">
    <h1 class="text-center p-4 bg-black text-light fs-1">Meal Table</h1>
</div>

<!--     form modal-->
<div class="modal modal-xl fade" id="serviceForm" aria-labelledby="serviceForm" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Service<i class="fa-solid fa-user-plus"></i></h1>
                <button type="button" class="btn-close" id="serviceFormClose"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-control" id="inputForm">
                    <div class="row m-2">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class=""></span>
                                <div class="form-floating">
                                    <select class="form-select" name="servicecategory_id" id="serviceCategoryFormSelect">
                                        <option selected value="" disabled>Select Service Category</option>
                                    </select>
                                    <label for="serviceCategoryFormSelect">Service Category</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Please select your Designation."
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide" id="DesignationTxtError" style="font-size: 12px">
                                    please select your designation!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="NameTxt" placeholder="Full name" name="name" />
                                    <label for="NameTxt">Service Name</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Enter your full name as first."
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide" id="NameTxtError" style="font-size: 12px">
                                    please enter valid full name!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-2 pb-4">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-mobile"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="priceTxt" placeholder="nic Number" name="peramount" />
                                    <label for="priceTxt">Price</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Enter your nic number as currently you use"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide Error" id="nicTxtError" style="font-size: 12px">
                                    please enter valid nic number!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class=""></span>
                                <div class="form-floating">
                                    <select class="form-select" name="serviceAvaliability_id" id="serviceAvaliabilityFormSelect">
                                        <option selected value="" disabled>Select Availability</option>
                                    </select>
                                    <label for="serviceAvaliabilityFormSelect">Service Avalilability</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Please select your Designation."
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide" id="serviceAvaliabilityFormSelectTxtError" style="font-size: 12px">
                                    please select your designation!
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br /><br />
                <button class="btn btn-primary mx-3" id="ValidationButton">Add</button>
                <button class="btn btn-primary mx-3" id="UpdateButton">Update button</button>
            </div>
        </div>
    </div>
</div>

<!--     employee table-->
<div class="container-fluid d-flex justify-content-end">
    <button class="btn btn-primary mx-5 mt-3 px-4" data-bs-target="#serviceForm" data-bs-toggle="modal" id="formOpenButton" style="visibility: hidden;">
        <i class="fa-solid fa-user-plus" style="color: #ffffff"></i>
    </button>
</div>
<div class="container-fluid mt-4 table-responsive px-lg-5 animate__animated animate__fadeInDown">
    <table class="table table-dark table-striped my-4 mt-lg-5" id="EmployeeView">
        <thead class="mt-3">
        <tr>
            <th>#</th>
            <th>Service Name</th>
            <th>Price per service</th>
            <th>service Category</th>
            <th>Availability</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!--     Employee Details modle-->
<div class="modal modal-xl fade" id="EmployeeDetails">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1><i class="fa-solid fa-user"></i></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="employeeDetailsClose"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div id="EmployeeDetailsList">
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <h5>Title</h5>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <h5>First name</h5>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <h5>Last Name</h5>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <h5>Full Name</h5>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <h5>Last Name</h5>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <h5>State</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div>
                        <div class="row">
                            <div class="col-lg-3 mx-4">
                                <button class="btn btn-primary px-5"><i class="fa-solid fa-print"></i>Print</button>
                            </div>
                            <div class="col-lg-2 mx-3">
                                <button class="btn btn-primary px-5"><i class="fa-solid fa-pen"></i>Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
