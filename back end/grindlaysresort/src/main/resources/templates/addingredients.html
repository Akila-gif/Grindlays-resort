<body style="overflow: scroll">
<div class="d-flex justify-content-around bg-black">
    <h1 class="text-center p-4 bg-black text-light fs-1">ingredients Management</h1>
</div>

<!--     form modal-->
<div class="modal modal-xl fade" id="ingredientsForm" aria-labelledby="ingredientsForm" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Ingredients<i class="fa-solid fa-cookie-bite"></i></h1>
                <button type="button" class="btn-close" id="ingredientsFormClose"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-control" id="inputForm">
                    <div class="row m-2">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class=""></span>
                                <div class="form-floating">
                                    <select class="form-select" name="ingredientscategory_id" id="ingredientsCategoryFormSelect">
                                        <option selected value="" disabled>Select Ingredients Category</option>
                                    </select>
                                    <label for="ingredientsCategoryFormSelect">Ingredients Category</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Please select your Designation."
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide" id="IngradientsTxtError" style="font-size: 12px">
                                    please select your Ingradients!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="IngredientsNameTxt" placeholder="Full name" name="name" />
                                    <label for="IngredientsNameTxt">Ingredients Name</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Enter your full name as first."
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide" id="IngredientsNameTxtError" style="font-size: 12px">
                                    please enter valid full name!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-2 pb-4">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-mobile"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="unitPriceTxt" placeholder="nic Number" name="peramount" />
                                    <label for="unitPriceTxt">Unit Price</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Enter your nic number as currently you use"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide Error" id="nicTxtError" style="font-size: 12px">
                                    please enter valid nic number!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-mobile"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="AvailableQuantityTxt" placeholder="nic Number" name="peramount" />
                                    <label for="availableQuantityTxt">Available Quantity</label>
                                </div>
                                <button
                                        disabled
                                        class="input-group-text"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Enter your nic number as currently you use"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <div class="text-danger input-group fst-italic hide Error" id="nicTxtError" style="font-size: 12px">
                                    please enter valid nic number!
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br /><br />
                <button class="btn btn-primary mx-3" id="ValidationButton">Add</button>
                <button class="btn btn-primary mx-3" id="UpdateButton">Update button</button>
            </div>
        </div>
    </div>
</div>

<!--     employee table-->
<div class="container-fluid d-flex justify-content-end">
    <button class="btn btn-primary mx-5 mt-3 px-4" data-bs-target="#ingredientsForm" data-bs-toggle="modal" id="formOpenButton" style="visibility: hidden;">
        <i class="fa-solid fa-user-plus" style="color: #ffffff"></i>
    </button>
</div>
<div class="container-fluid mt-4 table-responsive px-lg-5 animate__animated animate__fadeInDown">
    <table class="table table-dark table-striped my-4 mt-lg-5" id="ingredientsView">
        <thead class="mt-3">
        <tr>
            <th>#</th>
            <th>Ingredients Code</th>
            <th>Ingredients Name</th>
            <th>Ingredients Category</th>
            <th>Availability</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</body>
</html>
